server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Dynamic demo routing - no need to add entries for each demo
    # Matches /demo-name and tries multiple file patterns
    location ~ ^/([a-z0-9-]+)$ {
        # Try: /folder/folder.html, /folder/index.html, direct file, or 404
        try_files /$1/$1.html /$1/index.html /$1.html =404;
    }

    # Handle .html extension requests within demo folders
    location ~ ^/([a-z0-9-]+)/([a-z0-9-]+\.html)$ {
        try_files /$1/$2 =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
