server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Clean URL rewrites (serves file without changing URL in browser)
    location = /manhattan-smiles {
        try_files /manhattan-smiles/manhattan-smiles.html =404;
    }
    location = /gbc {
        try_files /gbc/gbc-booking.html =404;
    }
    location = /dr-michael-doe {
        try_files /dr-michael-doe/automatia-booking.html =404;
    }
    location = /ray-avila {
        try_files /ray-avila/ray-avila.html =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
