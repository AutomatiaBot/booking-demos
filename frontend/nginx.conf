server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Clean URL redirects (same as _redirects)
    location = /manhattan-smiles {
        return 301 /manhattan-smiles/manhattan-smiles.html;
    }
    location = /gbc {
        return 301 /gbc/gbc-booking.html;
    }
    location = /dr-michael-doe {
        return 301 /dr-michael-doe/automatia-booking.html;
    }
    location = /ray-avila {
        return 301 /ray-avila/ray-avila.html;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
