    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="44" font-weight="800" letter-spacing="-0.6">PeakPoint</text>
    <text x="2" y="44" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600" fill="#0EA5A4" letter-spacing="0.4">ORTHOPEDICS &amp; SPORTS MEDICINE</text>
