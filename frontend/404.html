<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found | Automatia Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Oops! The page you're looking for doesn't exist." />
  
  <!-- Fonts: Matching automatia.bot exactly -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Automatia Brand Colors */
      --automatia-blue: #4A5DFF;
      --automatia-navy: #1E2E6D;
      --automatia-navy-hover: #162254;
      --bg: #F5F5F0;
      --bg-card: #FFFFFF;
      --text: #1D1E20;
      --text-muted: #6B7280;
      --border: #E5E7EB;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 3rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .logo img {
      height: 48px;
      width: auto;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* Robot Illustration */
    .robot-container {
      margin-bottom: 2.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .robot-svg {
      width: 220px;
      height: 220px;
    }

    /* Thinking animation for the robot */
    .thought-bubble {
      animation: think 2s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes think {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .scratch-arm {
      animation: scratch 1.5s ease-in-out infinite;
      transform-origin: 85px 95px;
    }

    @keyframes scratch {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    /* Content */
    .error-code {
      font-family: 'Poppins', sans-serif;
      font-size: 6rem;
      font-weight: 700;
      color: var(--automatia-blue);
      line-height: 1;
      margin-bottom: 0.5rem;
      opacity: 0.15;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
      margin-top: -2rem;
    }

    h1 span {
      color: var(--automatia-blue);
    }

    .message {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 500px;
      margin: 0 auto 2.5rem;
      line-height: 1.7;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary {
      background: var(--automatia-navy);
      color: #F6F7F4;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: var(--automatia-navy-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 2px solid var(--border);
      padding: 1rem 2rem;
      border-radius: 999px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      border-color: var(--automatia-navy);
      color: var(--automatia-navy);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--automatia-blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Decorative elements */
    .decorative-dots {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: var(--automatia-blue);
      opacity: 0.05;
    }

    .dot-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .dot-2 {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: -50px;
    }

    .dot-3 {
      width: 150px;
      height: 150px;
      top: 30%;
      right: 10%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1.5rem;
      }

      .error-code {
        font-size: 4rem;
      }

      h1 {
        margin-top: -1rem;
      }

      .robot-svg {
        width: 180px;
        height: 180px;
      }

      .btn-row {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative Background -->
  <div class="decorative-dots">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <header>
    <a href="/" class="logo">
      <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=328,fit=crop,q=95/mk3DGypyG0UyWqob/untitled-2-m7Vbk6JorgUJKn4r.png" alt="Automatia Bot">
    </a>
  </header>

  <main>
    <!-- Animated Robot Illustration -->
    <div class="robot-container">
      <svg class="robot-svg" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Robot Body -->
        <rect x="50" y="80" width="100" height="80" rx="12" fill="#1E2E6D"/>
        
        <!-- Robot Head -->
        <rect x="55" y="35" width="90" height="55" rx="10" fill="#1E2E6D"/>
        
        <!-- Eyes -->
        <circle cx="80" cy="60" r="12" fill="#F5F5F0"/>
        <circle cx="120" cy="60" r="12" fill="#F5F5F0"/>
        <circle cx="82" cy="62" r="5" fill="#4A5DFF">
          <animate attributeName="cx" values="82;78;82" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="122" cy="62" r="5" fill="#4A5DFF">
          <animate attributeName="cx" values="122;118;122" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Confused eyebrows -->
        <path d="M68 48 L78 52 L88 48" stroke="#F5F5F0" stroke-width="3" stroke-linecap="round" fill="none"/>
        <path d="M112 48 L122 52 L132 48" stroke="#F5F5F0" stroke-width="3" stroke-linecap="round" fill="none"/>
        
        <!-- Antenna -->
        <line x1="100" y1="35" x2="100" y2="20" stroke="#1E2E6D" stroke-width="4"/>
        <circle cx="100" cy="15" r="8" fill="#4A5DFF">
          <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Mouth (confused squiggle) -->
        <path d="M82 75 Q90 80 100 72 Q110 65 118 75" stroke="#F5F5F0" stroke-width="3" stroke-linecap="round" fill="none"/>
        
        <!-- Left Arm (normal) -->
        <rect x="30" y="90" width="20" height="50" rx="8" fill="#1E2E6D"/>
        <circle cx="40" cy="145" r="10" fill="#1E2E6D"/>
        
        <!-- Right Arm (scratching head) -->
        <g class="scratch-arm">
          <rect x="150" y="70" width="20" height="50" rx="8" fill="#1E2E6D" transform="rotate(-30 160 95)"/>
          <circle cx="155" cy="55" r="10" fill="#1E2E6D"/>
        </g>
        
        <!-- Legs -->
        <rect x="65" y="160" width="25" height="30" rx="6" fill="#1E2E6D"/>
        <rect x="110" y="160" width="25" height="30" rx="6" fill="#1E2E6D"/>
        
        <!-- Feet -->
        <rect x="60" y="185" width="35" height="12" rx="4" fill="#1E2E6D"/>
        <rect x="105" y="185" width="35" height="12" rx="4" fill="#1E2E6D"/>
        
        <!-- Chest Panel -->
        <rect x="70" y="100" width="60" height="40" rx="6" fill="#4A5DFF" opacity="0.3"/>
        <rect x="80" y="108" width="40" height="6" rx="2" fill="#F5F5F0" opacity="0.5"/>
        <rect x="80" y="120" width="25" height="6" rx="2" fill="#F5F5F0" opacity="0.5"/>
        
        <!-- Thought Bubbles -->
        <g class="thought-bubble">
          <circle cx="170" cy="40" r="6" fill="#4A5DFF" opacity="0.4"/>
          <circle cx="180" cy="28" r="4" fill="#4A5DFF" opacity="0.3"/>
          <circle cx="186" cy="18" r="3" fill="#4A5DFF" opacity="0.2"/>
        </g>
      </svg>
    </div>

    <div class="error-code">404</div>
    
    <h1>Oops! <span>Page not found</span></h1>
    
    <p class="message">
      Our engineers are busy building the future.<br>
      We'll get this patched ASAP!
    </p>

    <div class="btn-row">
      <a href="/" class="btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        Back to Home
      </a>
      <a href="https://www.automatia.bot/" target="_blank" class="btn-secondary">
        Visit Automatia
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
          <polyline points="15,3 21,3 21,9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
      </a>
    </div>
  </main>

  <footer>
    <p>
      © 2026 <a href="https://www.automatia.bot/" target="_blank">Automatia Bot</a> · Demo Portal
    </p>
  </footer>

</body>
</html>
